<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dapp Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="dapp-form">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_name">DAPP Name:</label>
                            <input type="text" class="form-control" id="dapp_name">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_category">Category</label>
                            <select id="dapp_category" class="selectpicker">
                                <option>Banner</option>
                                <option>Collectibles</option>
                                <option>DeFi</option>
                                <option>High Risk</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_website">DAPP Website:</label>
                            <input type="text" class="form-control" id="dapp_website">
                        </div>
                        <div class="form-group">
                            <label for="dapp_sh_descr">DAPP’s Short Description:</label>
                            <input type="text" class="form-control" id="dapp_sh_descr">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <label for="dapp_lang">Language:</label>
                        <select id="dapp_lang" class="form-select" multiple aria-label="multiple select example">
                            <option selected>Open this select menu</option>
                            <option value="1">English</option>
                            <option value="2">Japanese</option>
                            <option value="3">Chinese</option>
                            <option value="3">Russian</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_blockchain">Blockchain:</label>
                            <input type="text" class="form-control" id="dapp_blockchain">
                        </div>
                        <div class="form-group">
                            <label for="dapp_paper_link">White paper link:</label>
                            <input type="text" class="form-control" id="dapp_paper_link">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <label for="dapp_platform">Platform:</label>
                        <select id="dapp_platform" class="form-select" multiple aria-label="multiple select example">
                            <option selected>Open this select menu</option>
                            <option value="1">IOS</option>
                            <option value="2">Android</option>
                            <option value="3">WEB</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_addr">Mainnet cotract address (use ‘,’ to separate):</label>
                            <input type="text" class="form-control" id="dapp_addr">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="dapp_full_descr">DAPP’s full description:</label>
                            <textarea name="dapp_full_descr" id="dapp_full_descr" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="dapp_logo_file" class="add-file">+ ADD Logo</label>
                            <input type="file" class="form-control" id="dapp_logo_file" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">Social media</div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_fb">Facebook:</label>
                            <input type="text" class="form-control" id="dapp_fb">
                        </div>
                        <div class="form-group">
                            <label for="dapp_youtube">YouTube:</label>
                            <input type="text" class="form-control" id="dapp_youtube">
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_tw">Twitter:</label>
                            <input type="text" class="form-control" id="dapp_tw">
                        </div>
                        <div class="form-group">
                            <label for="dapp_tg">Telegram:</label>
                            <input type="text" class="form-control" id="dapp_tg">
                        </div>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_inst">Instagram:</label>
                            <input type="text" class="form-control" id="dapp_inst">
                        </div>
                        <div class="form-group">
                            <label for="dapp_lin">Linkedin:</label>
                            <input type="text" class="form-control" id="dapp_lin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">Contact details</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_team_loc">Team location:</label>
                            <input type="text" class="form-control" id="dapp_team_loc">
                        </div>
                        <div class="form-group">
                            <label for="dapp_cont_name">Contact person’s name:</label>
                            <input type="text" class="form-control" id="dapp_cont_name">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="dapp_cont_email">Contact email:</label>
                            <input type="text" class="form-control" id="dapp_cont_email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="dapp_screen_file" class="add-file">Add Screenshots</label>
                            <input type="file" class="form-control" id="dapp_screen_file" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="javascript" src="src/js/general.js"></script>
</body>
</html>
